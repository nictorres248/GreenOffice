<!DOCTYPE html>
<html>
<head>
    <title>Green Office Solutions</title>
    <link rel="stylesheet" href="style.css"/>

    <link rel="apple-touch-icon" href="https://i.ibb.co/6YCssRK/apple-touch-icon.png">
    
    <style> /* hidden div for move in / move out and post construction unit */
        #showOne {
           display: none;
        }
        #showTwo {
            display: none;
        }
        #showThree {
           display: none;
        }
        #showFour {
            display: none;
        }


     </style>

 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="Heading" class="col-12 col-lg-6 text-center">
                <h1>
                    <span class="font-size-68 m-font-size-48" style="display: unset; font-weight: 700; color: rgb(16, 111, 11);">Green Office Solutions</span>
                    <span class="font-size-68 m-font-size-48" style="display: unset; font-weight: 700; color: black;">  /</span>
                    <span class="font-size-68 m-font-size-48" style="display: unset; font-weight: 700; color: rgb(11, 29, 111);">  Landsby</span><br>
                </h1>
            </div>
        </div>


            <div id="Body" class="column">
                <form action="https://formsubmit.co/58d5dff3612eb54a6716a81e248e86d7" method="POST"></div>
                    <!--Honeypot-->
                    <input type="text" name="_honey" style="display: none;">

                    <!--Disable Captcha-->
                    <input type="hidden" name="_captcha" value="false">

                    <!--Success Page-->
                    <input type="hidden" name="_next" value="https://nictorres248.github.io/GreenOffice/success.html">

             <div class="row">           
                <div class="column" data-anim-desktop="fadeInRight">

                    <label for="start"><b>Service Needed Date:</b></label>

                    <input type="date" id="start" name="Needed&nbsp;Date"
                           value="2020-01-25"
                           min="2023-06-16" max="2023-12-31"><br><br>

                    <label for="Request"><b>Request type:</b></label>

                <select id="myselection">
                    <option value="0">Common Space Cleaning</option>
                    <option value="One">Move In / Move Out Clean</option>
                    <option value="Two">Post Construction Common Space</option>
                    <option value="Three">Post Construction Unit</option>
                    <option value="Four">Trash / Porter Service</option>
                </select><br>

                <div id="showOne" class="myDiv"> 

                    <br><label for="Request1"><b>Apartment #:</b></label>
                    <input type="text" id="desc" name="Unit&nbsp;#"><br>

                    <br><label for="Request1"><b>Unit Type:</b></label>
                    <select name="Unit&nbsp;Type" id="Request1">
                        <option value="Studio">Studio</option>
                        <option value="1 bedroom, 1 bath">1 Bedroom, 1 Bath</option>
                        <option value="2 bedroom, 2 bath">2 Bedroom, 2 Bath</option>
                        <option value="3 bedroom, 2 bath">3 Bedroom, 2 Bath</option>
                        <option value="3 bedroom, 3 bath">3 Bedroom, 3 Bath</option>
                    </select>

                </div>

                <div id="showTwo" class="myDiv"> 

                    <br><label for="Request2"><b># of people:</b></label>
                    <input type="text" id="desc" name="No. of people"><br>


                </div>

                <div id="showThree" class="myDiv"> 

                    <br><label for="Request3"><b>Apartment #:</b></label>
                    <input type="text" id="desc" name="Unit#"><br>

                    <br><label for="Request3"><b>Unit Type:</b></label>
                    <select name="Unit&nbsp;Type" id="Request3">
                        <option value="Studio">Studio</option>
                        <option value="1 Bedroom 1 Bath">1 Bedroom, 1 Bath</option>
                        <option value="2 Bedroom 2 Bath">2 Bedroom, 2 Bath</option>
                        <option value="3 Bedroom 2 Bath">3 Bedroom, 2 Bath</option>
                        <option value="3 Bedroom 3 Bath">3 Bedroom, 3 Bath</option>
                    </select>

                </div>

                <div id="showFour" class="myDiv"> 

                    <br><label for="Request4"><b># of people:</b></label>
                    <input type="text" id="desc" Name="#&nbsp;People"><br>


                </div>

                <br><label for="Additional Info"><b>Message:</b></label>
                <input type="text" style="width: 250px; height: 100px;" id="button" name="Additional Details"><br><br>
                <input type="submit" class="button" value="Submit"><br>
                
            </form> 

            <!--Boot Strap with Popper-->
            
            <!--jQuery library-->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>      

<script>
$(document).ready(function(){
$('#myselection').on('change', function(){
var demovalue = $(this).val(); 
$("div.myDiv").hide();
$("#show"+demovalue).show();
});
});
</script>

                </div>

                
                <div class="column">
                    
                    <br><img src="https://images1.apartments.com/i2/AKcTEYVoMhZQePZ3-WgfMAlbwjI9yyaRa6hlazst9Ys/111/landsby-mountain-view-ca-building-photo.jpg" height="200px" width="400px">

                </div>
                </div>
            </div>


                <div class="footer">
                        <p class="m-size-38 text-align-center size-48">
                            <span class="font-size-48 m-font-size-38" style="display: unset; font-weight: 700; color: rgb(16, 111, 11);"><u>Contact Us</u></span>
                        </p>
                        <p class="text-align-center size-30 m-size-24">
                            <span class="font-size-30 m-font-size-24" style="display: unset; font-weight: 700; color: rgb(16, 111, 11);">Call us directly at 813-992-5304</span>
                        </p>
                </div> 

        </div>
    </div>

</body>
</html>
